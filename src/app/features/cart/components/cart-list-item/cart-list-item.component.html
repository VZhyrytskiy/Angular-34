<div *ngIf="item" class="item">
    <div class="item__img">
        <img [src]="item.srcImg" alt="">
    </div>

    <h3 class="item__title" (click)="redirectToProduct()">{{ item.name }}</h3>

    <span>{{ item.category }}</span>

    <span>{{ item.price | currency:'USD':'symbol':'1.0'}}</span>

    <input type="number" name="quantity" class="item__quantity" [value]="item.quantity">

    <mat-icon class="item__remove" (click)="onRemoveItem()">close</mat-icon>
</div>
