<div *ngIf="item" class="item" appHighlight>
    <div class="item__img">
        <img [src]="item.srcImg" alt="" [appZoom]="5">
    </div>

    <h3 class="item__title" (click)="onViewProduct()">{{ item.name }}</h3>

    <span>{{ item.category }}</span>

    <span>{{ item.price | currency:'USD':'symbol':'1.0'}}</span>

    <span class="item__quantity">
        <mat-icon (click)="onQuantityDecrease()">chevron_left</mat-icon>

        {{ item.quantity }}

        <mat-icon (click)="onQuantityIncrease()">chevron_right</mat-icon>
    </span>

    <mat-icon class="item__remove" (click)="onRemoveItem()">close</mat-icon>
</div>
